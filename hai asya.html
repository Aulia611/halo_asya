<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Asya</title>
    <style>
        /* Gaya dasar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f8ff;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #4682b4;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #4682b4;
            font-size: 2.5em;
            margin: 0;
        }

        p {
            color: #6b6b6b;
            font-size: 1.2em;
        }

        img {
            margin-top: 20px;
            width: 200px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Latar belakang panda */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1572074829-4b1fe6cc0e16'); /* Gambar panda tunggal */
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Halo Asya!</h1>
        <p>Selamat datang di website yang khusus untuk dirimu.</p>
        <p>Lekas membaik yaa anak maniss! ðŸ’–</p>
        <img src="fotoasya.jpeg" alt="Foto Asya">
    </div>
</body>
</html>
